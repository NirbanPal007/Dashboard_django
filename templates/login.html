<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {%load staticfiles%}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/20c0151b3d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="all">


  <title>Report</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 md-6 first">
        <div class="logo">
          <img src="{% static 'biglogo.jpeg' %}" alt="logo">
        </div>
      </div>

      <div class="col-6 md-6 second">
        <form class="form-signin p-4" method="POST" action="/login">
          {% csrf_token %}
          <div class="text-center mb-4">
            <img class="mb-4 logo2" src="{% static 'slogo.jpeg' %}" alt="" width="72" height="72">
          </div>

          <div class="form-label-group">
            <label for="inputEmail" style=" color: font-size 1rem;">Username</label>
            <input type="username" id="username" name="username" class="form-control" placeholder="Username" required
              autofocus="">

          </div>

          <div class="form-label-group mt-3 ">
            <label for="inputPassword">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="password" required>

          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit"
            style="text-align: center border-radius 20px;">Login</button>
          <button type="button" class="btn btn-link">Forgot Password?</button>
          <div class="text-center text-muted text-uppercase mb-3">OR</div>
          <div class="text-center text-muted text-uppercase mb-3">Login Using<hr></div>
          <div class="foot">
            <div class="google m-3">
              <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession">
              <i class="fa-brands fa-google"></i>
            </a>
            </div>
            <div class="facebook m-3">
              <a href="https://www.facebook.com/login/">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            </div>
            <div class="twitter m-3">
              <a href="https://twitter.com/i/flow/login">
              <i class="fa-brands fa-twitter"></i>
            </a>
            </div>
          </div>
          
        </form>
        
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
